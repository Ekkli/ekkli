
<template name="maps">
<div id="all">
	<div id="manu_table">
		<div id="which-menu" class="btn-group" data-toggle="buttons-radio">

                    <button type="button" class="btn {{#if mine_selected}}active{{/if}} select-which-maps" which="mine" title="All maps"><i class="icon-random"></i> </a></button>
                    <button type="button" class="btn {{#if own_selected}}active{{/if}} select-which-maps" which="own" title="Maps I started"><i class="icon-user"></i> </a></button>
                    <button type="button" class="btn {{#if participate_selected}}active{{/if}} select-which-maps" which="participate" title="Maps I participate in"><i class="icon-comment"></i> </a></button>
                    <button type="button" class="btn {{#if recent_selected}}active{{/if}} select-which-maps" which="recent" title="Recently updated"><i class="icon-time"></i> </a></button>
                    
                    <button type="button" class="btn {{#if deleted_selected}}active{{/if}} select-which-maps" which="deleted" which="Trash"><i class="icon-trash"></i> </a></button>
		</div>
		



		<div id="menu" class="well pull-left">

            <ul class="nav nav-pills nav-stacked">

				{{#each parentContexts}}
                	<li><a href="#" class="select-context" context="{{_id}}"><i class="icon-user"></i> {{name}}</a></li>
				{{/each}}
                
					
                	<li><a href="#" class="add-context" id="add-parent-context"><i class="icon-plus"></i> Add higher-level context...</a></li>
    
                    <li class="active"><a href="#" class="select-context" context="{{currentContext._id}}"><i class="icon-user"></i> {{currentContext.name}}</a></li>
                 
                    <li><a href="#" class="add-context" id="add-child-context"><i class="icon-plus"></i> Add lower-level context...</a></li>
					
					
				{{#each childContexts}}
                    <li><a href="#" class="select-context" context="{{_id}}"><i class="icon-user"></i> {{name}}</a></li>
				{{/each}}
                    
					<hr/>
					
                    <li class="{{#if public_selected}}active{{/if}}"><a href="#" class="select-which-maps" which="public"><i class="icon-eye-open"></i> Public maps</a></li>
            </ul>			
		</div>
		
		
		<div id="maps_table" class="maps-table text-center">
			<table class="table table-striped">
			<tr>
				<th></th>
				<th>Description</th>
				<th>Created by</th>
				<th>Date created</th>
				<th>Last update</th>
				<th>Actions</th>
				<th>Goals</th>
				<th></th>
			</tr>
			{{#if maps_loading}}
			<tr>
				<td colspan="4" align="center">
					<!--div class="progress progress-striped active"><div class="bar" style="width: 100%;">Loading...</div></div-->
					<div class="text-info">Loading...</div><br/>
				</td>
			</tr> 
			{{/if}}
			{{#each maps}}
    				{{> mapListItem }}
			{{/each}}
			</table>
		</div>
	</div>
</div>
</template>

<template name="mapListItem">

    <tr>
		<td>
			<i class="icon-random"></i>
		</td>
		<td>
			<a href="{{mapPath}}" class="map-link">{{ name }}</a><br/>
			{{ description }}
		</td>
		<td>
			<img src="{{ownerPicture}}" id="avatar" alt="{{authorName}}" style="width:16px">{{ ownerName }}
		</td>
		<td>
			<strong>{{ created_at_date }}</strong><br/>
			{{ created_at_time }}
		</td>
		<td>
			<strong>{{ last_update_date }}</strong><br/>
			{{ last_update_time }}
		</td>
		<td>
			<div class="progress">
  			  <div class="bar bar-danger" style="width: {{action_cancelled_percent}}%;"></div>
			  <div class="bar bar-success" style="width: {{action_delivered_percent}}%;"></div>
			  <div class="bar bar-warning" style="width: {{action_started_percent}}%;"></div>
			  <div class="bar bar-info" style="width: {{action_accepted_percent}}%;"></div>
			</div>
		</td>
		<td>
			<div class="progress">
  			  <div class="bar bar-danger" style="width: {{goal_missed_percent}}%;"></div>
			  <div class="bar bar-success" style="width: {{goal_met_percent}}%;"></div>
			  <div class="bar bar-info" style="width: {{goal_expected_percent}}%;"></div>
			</div>
		</td>
		<td>
			<div class="dropdown">
				<button class="btn dropdown-toggle" data-toggle="dropdown"> <b class="caret"></b> </button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
					<li role="presentation"><a href="{{mapPath}}" class="map-link">Open</a></li>
					<li role="presentation"><a href="#map-settings-dialog" class="edit-map-action" data-toggle="modal">Properties</a></li>
					<li role="presentation" class="divider"></li>
					<li role="presentation"><a href="#" class="delete-map-action">Delete</a></li>
					<li role="presentation" class="divider"></li>
					<li role="presentation"><a href="#invite_users-dialog" class="invite-user-action" data-toggle="modal">Share/Invite</a></li>
					<li role="presentation"><a href="#" class="disabled">Export</a></li>
				</ul>
         	</div>
		</td>
	</tr>
</template>
