
<template name="maps">
<div id="all">
	<div id="manu_table">
		<div id="menu" class="well pull-left">
<!--
			My discussions<br/>
			<hr/>
-->
			<a><i class="icon-comment"></i> All discussions</a><br/>
			<a><i class="icon-user"></i> Owned by me</a><br/>
			<a><i class="icon-random"></i> I'm participating in</a><br/>
			<a><i class="icon-eye-open"></i> I'm following</a><br/>
			<a><i class="icon-time"></i> Recently updated</a><br/>
			<hr/>
			<a><i class="icon-trash"></i> Trash</a><br/>
		</div>
		<div id="maps_table" class="maps-table text-center">
			<table class="table table-striped">
			<tr>
				<th></th>
				<th>Description</th>
				<th>Date created</th>
				<th>Actions</th>
			</tr>
			{{#each maps}}
    				{{> mapListItem }}
			{{/each}}
			</table>
		</div>
	</div>
</div>
</template>

<template name="mapListItem">

    <tr>
		<td>
			<i class="icon-random"></i>
		</td>
		<td>
			<a href="{{mapPath}}{{ _id }}">{{ name }}</a><br/>
			{{ description }}
		</td>
		<td>
			<strong>{{ created_at_date }}</strong><br/>
			{{ created_at_time }}
		</td>
		<td>
			<div class="dropdown">
				<button class="btn dropdown-toggle" data-toggle="dropdown"> <b class="caret"></b> </button>
				<ul class="dropdown-menu" role="menu" aria-labelledby="drop3">
					<li role="presentation">Open</li>
					<li role="presentation">Properties</li>
					<li role="presentation" class="divider"></li>
					<li role="presentation">Delete</li>
					<li role="presentation" class="divider"></li>
					<li role="presentation">Share/Invite</li>
					<li role="presentation">Export</li>
				</ul>
         	</div>
		</td>
	</tr>
</template>
