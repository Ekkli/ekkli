<template name="map">
    {{#with map}}
    {{#constant}}
    <svg id="vis" xmlns="http://www.w3.org/2000/svg" version="1.1" width="880" height="600">
        <g class="paths"></g>
        <g class="labels"></g>
        <g class="contents"></g>
        <g class="stories"></g>
        <circle class="callout" cx="-100" cy="-100"></circle>
        <foreignObject id="storyEditor" x="-100" y="-100">
            <input type="text" class="title-editor" />
        </foreignObject>
    </svg>
    {{/constant}}
    {{/with}}
</template>
