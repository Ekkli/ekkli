
<template name="invite_users">

            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>

			<!-- show map author -->
			<fieldset>
				<label>Email address:</label>
				<input type="text" id="email-address" placeholder="Email address" value=""/>

            	<textarea id="msg-input" rows="6" placeholder="Message" class="editable"/>


			</fieldset>
        </div>

        </div>
    </div>
