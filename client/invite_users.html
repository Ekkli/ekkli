
<template name="invite_users">
    <div id="invite_users-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="map-settings-heading" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="content-editor-heading">Create discussion</h3>
        </div>
        <div class="modal-body">
			<!-- show map author -->
			<fieldset>
				<label>Email address:</label>
				<input type="text" id="edit-name-input" placeholder="Discussion name" value="{{map_name}}"/>
				<label>Message:</label>
            	<textarea id="edit-description-input" rows="6" placeholder="Description" class="editable">{{map_description}}</textarea>


			</fieldset>
        </div>
        <div class="modal-footer">
            <button id="close-map-settings-dialog-button" class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn btn-primary" id="save-content">Create</button>
        </div>
    </div>
</template>
