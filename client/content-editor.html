
<template name="content-editor">
    <a href="#content-dialog" role="button" class="btn" data-toggle="modal">Edit content</a>
    <div id="content-dialog" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="content-editor-heading" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="content-editor-heading">Story content</h3>
        </div>
        <div class="editable modal-body">
            <p>One fine body…</p>

        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            <button class="btn" id="editContent">Edit</button>
            <button class="btn btn-primary">Save changes</button>
        </div>
    </div>
</template>
