<template name='login' xmlns="http://www.w3.org/1999/html">
<div class="wrapper">
   <div class="header">
       <div class="center">

		   <div class="logo" title="Ekkli Maps"></div>
		   <a href="#"  class="login anim" id="toggle-modalw">login</a>
	   </div>
   </div>
   
   <div class="splash anim">
       <div class="center">
		   <h1 class="anim">
			  Effective communication for distributed teams
		   </h1>
		   <div class="signup">
		      <span class="text">Sign-up for free:</span>
              <span class="btn anim" id="sign-up-google"><i class="iconw-gplus-circled" ></i>Sign-up with Google</span>
			  <span class="btn anim" id="sign-up-facebook"><i class="iconw-facebook-circled" ></i>Sign-up with Facebook</span>
			  <span class="btn anim" id="sign-up-github"><i class="iconw-github-circled" ></i>Sign-up with GitHub</span>
			  <span class="smalltext">Or <a href="#">Sign up with Email</a></span>
		   </div>
	   </div>
   </div>
   
   <div class="communication">
       <div class="center">
		   <h2>
			  If you're a distributed company, </br>you probably communicate internally like this:
		   </h2>
		   <div class="arrows"></div>
		   <ul class="blocks">
		      <li>
				  <span class="block-title">via Video / Conference calls</span>
				  <img src="/chat.png" />
				  <span class="text">That take <i class="red-color">too much time</i>, disrupt work & don't record any knowledge</span>
			  </li>
			  <li><span class="circle">OR</span></li>
			  <li>
				  <span class="block-title">via Email / Chat</span>
			      <img src="/email.png" />
				  <span class="text">That take so <i class="red-color">long to read</i> & write that no one really reads all of them</span>
			  </li>
	       </ul>
           <div class="arrows2"></div>
           <h2>Time wasting, ineffective communication</h2>
      </div>
   </div>
   
   
   <div class="gallery">
       <div class="center">
		   <h2>
			  Introducing Ekkli Maps
			  <span style="font-size: 14pt">Ekkli Maps allow you to draw roadmaps that let you see the path to your goals. These maps are live, interactive & collaborative, so you can update your status, record any knowledge you learn, share with colleagues & collect their opinions & votes.</span>
		   </h2>
		   <ul>
			  <li><a data-image="/screen1big.png" class="gallery-item" title="Planning"><img src="/screen1big.png" /><div class="zoom"><i class="iconw-search"></i></div></a><span>Planning</span></li>
			  <li><a data-image="/screen2big.png" class="gallery-item" title="Decisions making"><img src="/screen2big.png" /><div class="zoom"><i class="iconw-search"></i></div></a><span>Decisions making</span></li>
			  <li><a data-image="/screen3big.png" class="gallery-item" title="Work status"><img src="/screen3big.png" /><div class="zoom"><i class="iconw-search"></i></div></a><span>Work status</span></li>
		   </ul>
		   
	   </div>
   </div>
   
   <div class="features">
       <div class="center">
		   <h2>
			  Ekkli Maps features
		   </h2>
		   <ul>
			   <li><div class="anim"><i class="iconw-hourglass anim"></i></div><span>A live map of your project, that takes seconds to read & update</span></li>
			   <li><div class="anim"><i class="iconw-rocket anim"></i></div><span>See the path to your goals & focus on getting there</span></li>
			   <li><div class="anim"><i class="iconw-chat-1 anim"></i></div><span>Bring structure & clarity to conversations</span></li>
			   <li><div class="anim"><i class="iconw-mail anim"></i></div><span>Replace long meetings & email threads</span></li>
		   </ul>
		   <div class="video">
		      <iframe src="http://player.vimeo.com/video/79031146" width="" height="558" frameborder="0"></iframe>
		   </div>
	   </div>
	   
   </div>

   
   
   
   <div class="footer">
	       <div class="center">
		      <div class="top anim"><i class="iconw-up-open-1"></i></div>
		      <ul class="social">
				  <li><a class="iconw-twitter-circled anim" href="https://twitter.com/ekkli" target="_blank"></a></li>
			      <li><a class="iconw-tumblr-circled anim" href="http://dibau.tumblr.com/" target="_blank" ></a></li>
                  <!--
                  <li><a class="iconw-info-circled anim" href="https://ekkli.uservoice.com" target="_blank" ></a></li>
                  -->
				  <li><a class="iconw-help-circled anim" href="#" target="_blank"></a></li>
			  </ul>
			  <span class="copy">&copy; 2013 Ekkli Ltd. All Rights Reserved</span>
		   </div>	
   </div>

    <div class="modalw">
        <div class="modalw-content">
            <div class="modalw-header">
                <h3>Ekkli Maps - Login</h3>
                <a class="close-modalw anim"><i class="iconw-cancel"></i></a>
            </div>
            <div class="modalw-inner">

                {{>login_dialog}}
                {{>forgot_dialog}}
                {{>signup_dialog}}

            </div>
        </div>
    </div>
    <div class="modalw-overlay"></div>
   
</div>



</template>
