<template name='login'>
<div class="" id="loginModal">
    <div class="header">
        <h3><i>Ekkli Maps <sup><span style="font-size: 60%">preview</span></sup></i></h3>
    </div>
    <div class="body-background">
		<img src="/metro-doors.png">
	</div>
	<div class="entry-form" style="position: absolute; top: 100px; left: 0px;">
		<table width="100%">
			
			<tr>
				<td width="30%"></td>
				<td>
                    <form class="form-horizontal" action='' method="POST">
                        <fieldset>
                            <div id="legend">
                                <legend class="">Login</legend>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                    <input type="text" id="username" value="{{page.email}}" name="username" placeholder="user name" class="input-xlarge">
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="password" class="input-xlarge">
                                </div>
                            </div>


                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-success" id='login-user'>Login</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
				</td>
			</tr>
		</table>
					
	</div>
		
        <div class="well">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#login" data-toggle="tab">Login</a></li>
                <li><a href="#create" data-toggle="tab">Create Account</a></li>
            </ul>
            <div id="myTabContent" class="tab-content">
                <div class="tab-pane active in" id="login">
                    <form class="form-horizontal" action='' method="POST">
                        <fieldset>
                            <div id="legend">
                                <legend class="">Login</legend>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                    <input type="text" id="username" value="{{page.email}}" name="username" placeholder="user name" class="input-xlarge">
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="password" class="input-xlarge">
                                </div>
                            </div>


                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <button class="btn btn-success" id='login-user'>Login</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="tab-pane fade" id="create">
                    <form id="tab">
                        <label>Username</label>
                        <input type="text" id='s_username' value="" class="input-xlarge">
                        <label>Email</label>
                        <input type="text" id='s_email' value="" class="input-xlarge">
                        <label class="control-label" for="password">Password</label>
                        <div class="controls">
                            <input type="password" id="s_password" name="password" placeholder="" class="input-xlarge">
                        </div>
                        <div>
                            <button class="btn btn-primary" id='signup-user'>Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
   </div>

</template>
