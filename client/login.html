<template name='login'>
	
	
	<div class="row-fluid">
	  
	  
	  <div class="span6" style="background-image: url(/office-w-maps2.png); height: 600px;">
	      <div class="header">
	         
			  <h2><i><span style="margin-left: 10px; color: #006ccc;">Ekkli Maps</span> <sup><span style="font-size: 60%">preview</span></sup></i></h2>
			  <br/><br/><br/>
			  <span class="label" style="margin-left: 50px;"><h4><i>See the path to your goals.</i></h4></span>
		  </div>
	  
	  </div>
	  
	  
	  <div class="span6">
		  
		  
		  <br/><br/>
	  	
          <form class="form-horizontal" action='' method="POST">
              <fieldset>
                  <div class="control-group">
                      <div>
						  {{#if loggingIn}}<label class="label label-success">Logging in...</label><br/>{{/if}}
						  {{#if login_errors}}<label class="label label-important">{{login_errors}}</label><br/>{{/if}}
                          <input type="text" id="username" value="{{page.email}}" name="username" placeholder="Email or username" class="input-xlarge">
						  <input type="password" id="password" name="password" placeholder="Password" class="input-large">
						  <button class="btn btn-success" id='login-user'>Login</button>
						  
						  <a href="#" class="muted" id="forgot-password">Forgot password?</a>
					</div>
                  </div>
              </fieldset>
          </form>
		  
		<br/>
		
		<span style="width: 250px; margin-top: 10px;" class="btn btn-primary btn-large" type="button" id="sign-up-google">Sign Up with Google</span><br/>
		<!--
		<span style="width: 250px; margin-top: 10px;" class="btn btn-primary btn-large" type="button" id="sign-up-twitter">Sign Up with Twitter</span><br/>
		<span style="width: 250px; margin-top: 10px;" class="btn btn-primary btn-large" type="button" id="sign-up-facebook">Sign Up with Facebook</span><br/>
		<span style="width: 250px; margin-top: 10px;" class="btn btn-primary btn-large" type="button" id="sign-up-github">Sign Up with GitHub</span><br/>
		-->
				
		<div>
			<br/>
			<p>
				Or <a href="" id="signup_with_email">Sign-up with Email</a>
			</p>
			<br/>
			{{#if signup_errors}}<label class="label label-important">{{signup_errors}}</label><br/>{{/if}}
            <form id="tab" style="display: {{show_signup_with_email}}">
                <input type="text" id='s_username' value="" class="input-xlarge" placeholder="Username"><br/>
                <input type="text" id='s_email' value="" class="input-xlarge" placeholder="Email"><br/>
                <div class="controls">
                    <input type="password" id="s_password" name="password" placeholder="Password" class="input-xlarge">
                </div>
                <div>
                    <button class="btn btn-primary" id='signup-user'>Create Account</button>
                </div>
            </form>
		</div>
	  </div>
	</div>
	
	

</template>
