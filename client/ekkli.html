<head>
    <title>Ekkli</title>
</head>

<body>     
	{{>map_settings}}                                                                                                                                                                                             
</body>

<template name="layout">
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="{{rootPath}}">Ekkli</a>
            <ul class="nav">
                <li {{#if pageNavEquals 'maps'}}class="active"{{/if}}><a href="{{mapsPath}}">Discussions</a></li>
				{{#if pageNavEquals 'maps'}}
				<li class="divider-vertical"></li>
				<li><button id="createMap" type="button" class="btn btn-primary" href="#map-settings-dialog" data-toggle="modal">+ Create discussion</button></li>
				{{/if}}
                {{#if pageNavEquals 'map'}}
                <li class="divider-vertical"></li>
                <li class="active"><a href="{{mapPath}}{{map._id}}">{{map.name}}</a></li>
                <li class="divider-vertical"></li>
                <li><button id="addStory" type="button" class="btn">+ Story</button></li>
                <li><button id="addSubStory" type="button" class="btn">+ Sub Story</button></li>
				<li><button id="addLink" type="button" class="btn">+ Link</button></li>
                {{/if}}
            </ul>
            <ul class="nav pull-right">
                <li>{{ loginButtons align="right"}}</li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            {{{yield}}}
        </div>
    </div>
</template>
