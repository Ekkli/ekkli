<head>
    <title>Ekkli</title>
	<link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>
</head>

<body>     
	{{>map_settings}}

    {{>invite_users}}

</body>

<template name="layout">
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <a class="brand" href="{{rootPath}}">Ekkli</a>

            <ul class="nav">
                <li {{#if pageNavEquals 'maps'}}class="active"{{/if}}><a href="{{mapsPath}}">Maps</a></li>
				{{#if pageNavEquals 'maps'}}
				<li class="divider-vertical"></li>
				<li><button id="createMap" type="button" class="btn btn-primary" href="#map-settings-dialog" data-toggle="modal">+ Map</button></li>
				{{/if}}
                {{#if pageNavEquals 'map'}}
                <li class="divider-vertical"></li>
                <li class="active"><a href="{{mapPath}}{{map._id}}">{{map.name}}</a></li>
                <li class="divider-vertical"></li>
                <li><button id="addSubStory" type="button" class="btn">+ Action</button></li>
                <li><button id="addStory" type="button" class="btn">+ Result</button></li>
				<li><button id="addLink" type="button" class="btn">+ Link</button></li>
				<li class="divider-vertical"></li>
                <li><button id="inviteUsers" type="button" class="btn" href="#invite_users-dialog" data-toggle="modal">+ Collaborators</button></li>
                {{/if}}
            </ul>

            <ul class="nav pull-right">
                <li>{{ loginButtons align="right"}}</li>
            </ul>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            {{{yield}}}
        </div>
    </div>
	{{>tip}}
</template>



<template name="tip">
	<div id="tutorial_tip" class="tip" style="display: {{display}}; position: absolute; top: {{top}}px; left: {{left}}px; width: 400px;">
		{{#if arrow_side_left}}<img id="tutorial_tip_arrow" src="/curved_arrow_{{arrow_direction}}.png" width="40px">{{/if}}
		<span class="tip-text">{{tip_text}}</span>
		{{#unless arrow_side_left}}<img id="tutorial_tip_arrow" src="/curved_arrow_{{arrow_direction}}.png" width="40px">{{/unless}}
		<br/>
		<a href="#" class="dismiss {{#if arrow_side_left}}pull-right{{/if}}">Dismiss</a>
	</div>
</template>
